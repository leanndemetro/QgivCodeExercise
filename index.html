<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <title>Code exercise - Qgiv</title>
  <!-- Added link to the fa library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added a link to fonts.google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="widget">
      <img alt="waterProject" class="widget__logo">
      <div class="widget__body">
        <p class="widget__text">
          The Water Project -
          Global Water Initiative
        </p>
        <span class="widget__thermometer__container">
          <p class="widget__total__funds">
          </p>
          <div class="container">
            <div class="row">
              <div class="col">
                <p class="widget__thermometer__label">
                  0%
                </p>
              </div>
              <div class="col">
                <p class="widget__thermometer__label">
                  RAISED
                </p>
              </div>
              <div class="col">
                <p class="widget__thermometer__label">
                  100%
                </p>
              </div>
            </div>
          </div>
          <div class="widget__thermometer"></div>
          <div class="widget__thermometer__overlay"></div>
        </span>
        <input value="Give Now!" type="submit" class="widget__submit">
        <input type="submit" class="widget__input__submit--hidden">
      </div>

    </div>
  </div>
  <!--Javascript src file-->
<script src="./script.js"></script>
</body>

</html>
