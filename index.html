<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <title>Code exercise - Qgiv</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="widget">
      <img src="https://i.imgur.com/EYFhJuS.png?1" alt="waterProject" class="widget-logo">
      <div class="widget-body">
        <p class="widget-text">
          The Water Project -
          Global Water Initiative
        </p>
        <span id="widget-thermometer">
          <p id="widget-total-funds">
            $1,158.00
            </p>
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="widget-raised">
                0%
              </p>
            </div>
            <div class="col">
              <p class="widget-raised">
                RAISED
              </p>
            </div>
            <div class="col">
              <p class="widget-raised">
                100%
              </p>
            </div>
          </div>
        </div>
        <div class="widget-fundsCounter"></div>
        <div class="widget-fundsCounter-overlay"></div>
        </span>
        <input value="Give Now!" type="submit" id="widget-submit">
        <input type="submit" id="widget-input-submit-hidden">
      </div>

    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      $("#widget-submit").on("click", function () {
        //hide widget-thermometer
        $("#widget-thermometer").hide();
        //change submit type to input with an id of widget-input and a placeholder of Enter Amount ($)
        $("#widget-submit").replaceWith('<input type="input" placeholder="Enter Amount ($)" id="widget-input">');
        //create a submit butter appear to beneath the input with the id of widget-input-submit
        $("#widget-input-submit-hidden").replaceWith('<input value="Submit" type="submit" id="widget-input-submit">');
        //create an onclick event that takes in the entered value as a variable called donationAmount
        $("#widget-input-submit").click(function () {
          let donationAmount = $("#widget-input").val();
          updatedRaised(donationAmount);
        });
        //pass that variable into a function that updates the value of #widget-total-funds
        function updatedRaised(donationAmount) {
          console.log(donationAmount);
        }
        //change the innerHTML of widget-submit to say "Thank you!"


      });


    });

  </script>

</body>

</html>
